name: neuranotteai
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # UI/UX
  google_fonts: ^6.2.1
  go_router: ^14.0.2
  rive: ^0.13.8
  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.2

  # Firebase
  firebase_core: ^3.3.0
  firebase_auth: ^5.3.0
  cloud_firestore: ^5.4.0
  firebase_storage: ^12.3.0

  # Google Services
  google_sign_in: ^6.2.1
  googleapis: ^13.2.0
  googleapis_auth: ^1.6.0

  # Location & Geofencing
  geolocator: ^13.0.1
  geocoding: ^3.0.0

  # Local Storage
  shared_preferences: ^2.3.2

  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  path_provider: ^2.1.4
  path: ^1.9.0
  http: ^1.2.2
  crypto: ^3.0.3
  flutter_dotenv: ^5.2.1

  # Image & Media
  image_picker: ^1.1.2

  # Audio Recording
  record: ^6.2.0

  # Notifications
  flutter_local_notifications: ^17.2.3

  # Background Service
  flutter_background_service: ^5.0.10
  flutter_background_service_android: ^6.2.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  mockito: ^5.4.4
  build_runner: ^2.4.9
  flutter_lints: ^6.0.0

flutter:
  assets:
    - assets/animations/waving.riv
    - assets/animations/beach_wave.riv
    - assets/animations/loading-lg.riv
    - assets/animations/elk.riv
    - assets/animations/voice.riv
    - .env
  uses-material-design: true
